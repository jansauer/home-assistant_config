    type: js
  - url: /local/daytime-card/daytime-card.js?v=0.0.217
    type: js
custom_header:
  compact_mode: true
  conditional_styles:
    - entity: group.all_plants
      condition:                     
        state: problem
      tab:
        2:
          color: rgb(244, 179, 170)
background: var(--background-image)
views:

  - title: Overview
    path: overview
    icon: mdi:one-up
    panel: true
    cards:
      - type: custom:layout-card
        layout: vertical
        max_columns: 3
        cards:
          - type: custom:clock-card
            entity: person.jan
          - type: custom:daytime-card
            entity: sun.sun
          - type: weather-forecast
            entity: weather.dark_sky
          - type: entities
            entities:
              - switch.byss
          - break
          - type: horizontal-stack
            cards:
              - type: entities
                title: Entryway
                show_header_toggle: true
                entities:
                  - entity: switch.wall_switch_158d000161469d
                    name: Ceiling
          - type: custom:simple-thermostat
            entity: climate.netatmo_living_room
            name: Livingroom
            icon: false
            control: false
            sensors:
              - entity: climate.netatmo_living_room
                attribute: preset_mode
                name: Mode
            style:
            style: |
              ha-card {
                --st-font-size-xl: 30px;
                --st-font-size-m: 20px;
                --st-font-size-sensors: 14px;
                --st-spacing: 2px;
              }
          - type: horizontal-stack
            cards:
              - type: entities
                entities:
                  - entity: light.livingroom_ceiling_lights
                    name: Ceiling
                  - entity: switch.osram_plug_1
                    name: Floor Lamp
                    icon: mdi:floor-lamp
                  - entity: light.livingroom_accent_lights
                    name: Accent
                  - light.tv
                  - light.shelf
                  - type: divider
                  - entity: scene.livingroom_night_light
                    icon: mdi:weather-night
                    name: Night Light
                  - entity: scene.livingroom_off
                    icon: mdi:circle-off-outline
                    name: 'Off'
              - type: vertical-stack
                cards:
                  - type: custom:mini-graph-card
                    name: Temperature
                    hours_to_show: 6
                    points_per_hour: 4
                    hour24: true
                    lower_bound: 15
                    line_color: '#FFC107'
                    entities:
                      - sensor.airco2ntrol_temperature
                  - type: custom:mini-graph-card
                    name: Carbon Dioxide
                    hours_to_show: 6
                    points_per_hour: 4
                    hour24: true
                    line_color: '#9C27B0'
                    entities:
                      - sensor.airco2ntrol_carbon_dioxide
          - type: horizontal-stack
            cards:
              - type: entities
                title: Bedroom
                show_header_toggle: true
                entities:
                  - entity: light.ikea_tradfri_bulb_e27_opal_1000lm_1
                    name: Ceiling
                  - entity: light.gateway_light_7811dcfaea5b
                    name: Gateway
              - type: vertical-stack
                cards:
                  - type: custom:mini-graph-card
                    name: Temperature
                    hours_to_show: 6
                    points_per_hour: 4
                    hour24: true
                    lower_bound: 12
                    line_color: '#FFC107'
                    entities:
                      - entity: sensor.sleepy_temperature
                        name: Temperature
                  - type: custom:mini-graph-card
                    name: Humidity
                    hours_to_show: 6
                    points_per_hour: 4
                    hour24: true
                    line_color: '#03A9F4'
                    entities:
                      - entity: sensor.sleepy_humidity
                        name: Humidity
          - break
          - type: media-control
            entity: media_player.spotify
          - type: media-control
            entity: media_player.living_room
          - type: entities
            title: Wake-up Lights
            show_header_toggle: false
            entities:
              - input_datetime.wakeup_time
              - entity: automation.wake_me_up_using_bedroom_lights
                name: "Wake-up lights"
                icon: mdi:theme-light-dark
              - input_boolean.wakeup_weekend

  - title: Floor plan
    path: floorplan
    icon: mdi:map
    panel: true
    cards:
      - type: custom:layout-card
        layout: horizontal
        max_width:
          - 27%
          - 73%
        cards:
          - type: picture-elements
            image: /local/floorplan.png
            elements:
              - type: state-icon
                tap_action:
                  action: toggle
                entity: light.shelf
                style:
                  top: 47%
                  left: 42%
              - type: state-icon
                tap_action:
                  action: toggle
                entity: light.gateway_light_7811dcfaea5b
                style:
                  top: 50%
                  left: 4%

  - title: Plants
    path: plants
    icon: mdi:leaf
    panel: true
    cards:
      - type: custom:layout-card
        layout: vertical
        max_columns: 3
        cards:
          - type: custom:daytime-card
            entity: sun.sun
          - type: weather-forecast
            entity: weather.dark_sky
          - break
          - type: plant-status
            entity: plant.snowflower
          - type: plant-status
            entity: plant.balcony

  - title: Insides
    path: insides
    icon: mdi:stethoscope
    panel: true
    cards:
      - type: custom:layout-card
        layout: vertical
        max_columns: 3
        cards:
          - type: glance
            title: Groups
            entities:
              - group.all_devices
              - group.all_lights
              - group.all_switches
              - group.all_plants
              - group.all_remotes
          - type: glance
            title: System
            entities:
              - sensor.load_1m
              - sensor.load_5m
              - sensor.load_15m
              - sensor.disk_free
              - sensor.memory_free
              - sensor.home_assistant_v2_db
              - sensor.uptime
              - sensor.time
              - binary_sensor.updater
          - type: glance
            title: Devices
            entities:
              - person.jan
              - device_tracker.iphonex
              - device_tracker.watch
              - device_tracker.ipadpro
              - device_tracker.macbookpro
              - device_tracker.byss
              - device_tracker.netatmo
              - device_tracker.xiaomi
              - device_tracker.limitlessled
              - device_tracker.blink
          - type: horizontal-stack
            cards:
              - type: glance
                title: iPhone X
                entities:
                  - entity: sensor.iphone_x_battery_level
                    name: Level
                  - entity: sensor.iphone_x_battery_state
                    name: State
              - type: glance
                title: iPad
                entities:
                  - entity: sensor.ipad_pro_battery_level
                    name: Level
                  - entity: sensor.ipad_pro_battery_state
                    name: State
          - type: glance
            title: Environment
            entities:
              - sun.sun
              - sensor.moon
              - entity: sensor.yr_symbol
                name: YR
              - binary_sensor.iss
          - type: glance
            title: AirCO2ntrol
            entities:
              - entity: sensor.airco2ntrol_temperature
                name: Temperature
              - entity: sensor.airco2ntrol_carbon_dioxide
                name: Carbon Dioxide
          - break
          - type: glance
            title: Tr√•dfri (ZHA)
            entities:
              - light.ikea_tradfri_bulb_gu10_ws_400lm_1
              - light.ikea_tradfri_bulb_gu10_ws_400lm_2
              - light.ikea_tradfri_bulb_gu10_ws_400lm_3
              - light.ikea_tradfri_bulb_gu10_ws_400lm_4
              - light.ikea_tradfri_bulb_e27_opal_1000lm_1
          - type: glance
            title: Osram (ZHA)
            entities:
              - switch.osram_plug_1
              - sensor.osram_plug_1
          - type: glance
            title: Xiaomi
            entities:
              - sensor.lumi_lumi_remote_b286acn01_2c87f302_1_1
              - sensor.lumi_lumi_remote_b286acn01_2c87f302_1_18
              - sensor.lumi_lumi_remote_b286acn01_2c87f302_2_18
              - sensor.lumi_lumi_remote_b286acn01_2c87f302_3_18
              - binary_sensor.motion_sensor_158d0002e2edae
              - sensor.illumination_158d0002e2edae
              - binary_sensor.door_window_sensor_158d00027b010e
              - sensor.illumination_7811dcfaea5b
          - type: glance
            title: Sleepy (ESPHome)
            entities:
              - binary_sensor.sleepy_status
              - sensor.sleepy_uptime
              - sensor.sleepy_temperature
              - sensor.sleepy_humidity
              - sensor.sleepy_wifi_signal
          - type: glance
            title: Snow Flower
            entities:
              - entity: sensor.snowflower_moisture
                name: Moisture
              - entity: sensor.snowflower_conductivity
                name: Conductivity
              - entity: sensor.snowflower_light_intensity
                name: Light Intensity
              - entity: sensor.snowflower_temperature
                name: Temperature
              - entity: sensor.snowflower_battery
                name: Battery
          - type: glance
            title: Balcony Flowers
            entities:
              - entity: sensor.balcony_moisture
                name: Moisture
              - entity: sensor.balcony_conductivity
                name: Conductivity
              - entity: sensor.balcony_light_intensity
                name: Light Intensity
              - entity: sensor.balcony_temperature
                name: Temperature
              - entity: sensor.balcony_battery
                name: Battery
          - break
          - type: glance
            title: Withings
            entities:
              - entity: sensor.withings_weight_kg_jansauer
                name: Weight
              - entity: sensor.withings_fat_ratio_pct_jansauer
                name: Fat Ratio
              - entity: sensor.withings_heart_pulse_bpm_jansauer
                name: Heart Rate
              - entity: sensor.withings_fat_mass_kg_jansauer
                name: Fat Mass
              - entity: sensor.withings_fat_free_mass_kg_jansauer
                name: Fat Free Mass
              - entity: sensor.withings_height_m_jansauer
                name: Height
          - type: entities
            title: Echo Dot
            show_header_toggle: false
            entities:
              - media_player.echo_dot
              - sensor.echo_dot_next_alarm
              - sensor.echo_dot_next_reminder
              - sensor.echo_dot_next_timer
              - switch.echo_dot_shuffle_switch
              - switch.echo_dot_repeat_switch
              - switch.echo_dot_do_not_disturb_switch
          - type: entities
            title: Echo App
            show_header_toggle: false
            entities:
              - media_player.this_device
              - sensor.this_device_next_reminder
              - switch.this_device_shuffle_switch
              - switch.this_device_repeat_switch
              - switch.this_device_do_not_disturb_switch
          - type: glance
            title: Blink
            entities:
              - entity: binary_sensor.blink_home_motion_detected
                name: Motion Detected
              - entity: binary_sensor.blink_home_camera_armed
                name: Camera Armed
              - entity: sensor.blink_home_temperature
                name: Temperature
              - entity: sensor.blink_home_wifi_signal
                name: Wifi Signal
              - entity: sensor.blink_home_battery
                name: Battery
          - entity: camera.blink_home
            type: picture-entity
          - type: alarm-panel
            entity: alarm_control_panel.blink_sync
          - type: entities
            title: Automations
            show_header_toggle: false
            entities:
              - automation.set_theme_for_day_and_night
              - automation.update_available_notifications
              - automation.plant_problem_notifications

  - title: Test
    path: test
    icon: mdi:test-tube
    cards:
      - type: entities
        title: Entryway Light Automation
        show_header_toggle: false
        entities:
          - entity: automation.turn_on_entryway_light_when_there_is_movement
            name: On Automation
          - entity: automation.turn_off_entryway_lights_after_movement
            name: Off Automation
          - timer.entryway
