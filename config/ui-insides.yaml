title: Insides
resources:
  # https://github.com/maykar/custom-header
  - url: /hacsfiles/custom-header/custom-header.js
    type: module
  # https://github.com/thomasloven/lovelace-layout-card
  - url: /hacsfiles/lovelace-layout-card/layout-card.js
    type: module
custom_header:
  compact_mode: true
views:
  - title: Insides
    path: insides
    icon: mdi:stethoscope
    panel: true
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: glance
            title: System
            entities:
              - sensor.load_1m
              - sensor.load_5m
              - sensor.load_15m
              - sensor.disk_free
              - sensor.memory_free
              - sensor.home_assistant_v2_db
              - sensor.uptime
              - sensor.time
              - binary_sensor.updater
              - sensor.hacs
          - type: glance
            title: Environment
            entities:
              - entity: sensor.yr_symbol
                name: YR
              - weather.home
              - sun.sun
              - sensor.moon
              - binary_sensor.iss
          - type: entities
            title: People
            entities:
              - person.jansauer
          - type: map
            entities:
              - device_tracker.iphonex
              - device_tracker.watch
              - device_tracker.ipadpro
            aspect_ratio: 16:9
            default_zoom: 15
            # dark_mode: true
            hours_to_show: 48
          - break
          - type: entities
            title: Tr√•dfri (ZHA)
            show_header_toggle: false
            entities:
              # livingroom Ceiling Bulbs
              - light.ikea_tradfri_bulb_gu10_ws_400lm_1
              - light.ikea_tradfri_bulb_gu10_ws_400lm_2
              - light.ikea_tradfri_bulb_gu10_ws_400lm_3
              - light.ikea_tradfri_bulb_gu10_ws_400lm_4
              # Bedroom Ceiling Light
              - light.ikea_tradfri_bulb_e27_opal_1000lm_1
          - type: entities
            title: Osram (ZHA)
            show_header_toggle: false
            entities:
              - switch.osram_plug_1
              - sensor.osram_plug_1
          - type: entities
            title: Xiaomi (ZHA)
            show_header_toggle: false
            entities:
              # Entryway Motion Sensor
              - sensor.illumination_7811dcfaea5b
              - type: divider
              # Livingroom Door
              - binary_sensor.lumi_lumi_sensor_magnet_0e017b02_on_off
              - sensor.lumi_lumi_sensor_magnet_0e017b02_power
              - type: divider
              # Livingroom Switch
              - sensor.lumi_lumi_remote_b286acn01_2c87f302_1
              - sensor.lumi_lumi_remote_b286acn01_2c87f302_2
              - sensor.lumi_lumi_remote_b286acn01_2c87f302_3
              - sensor.lumi_lumi_remote_b286acn01_2c87f302_power
              - type: divider
              # Bedroom Window
              - binary_sensor.lumi_lumi_sensor_magnet_eb017b02_1_6
              - sensor.lumi_lumi_sensor_magnet_eb017b02_1_1
          - type: entities
            title: Xiaomi
            show_header_toggle: false
            entities:
              - light.gateway_light_7811dcfaea5b
              - switch.wall_switch_158d000161469d
          - type: entities
            title: LimitlessLED
            show_header_toggle: false
            entities:
              - light.tv
              - light.shelf
          - break
          - type: glance
            title: AirCO2ntrol
            entities:
              - entity: sensor.airco2ntrol_temperature
                name: Temperature
              - entity: sensor.airco2ntrol_carbon_dioxide
                name: Carbon Dioxide
          - type: glance
            title: Withings
            entities:
              - entity: sensor.withings_weight_kg
                name: Weight
              - entity: sensor.withings_fat_free_mass_kg
                name: Fat Free Mass
              - entity: sensor.withings_fat_mass_kg
                name: Fat Mass
              - entity: sensor.withings_fat_ratio_pct
                name: Fat Ratio
              - entity: sensor.withings_heart_pulse_bpm
                name: Heart Rate
          - type: weather-forecast
            entity: weather.dark_sky
          - break
          - type: thermostat
            entity: climate.netatmo_living_room
          - type: thermostat
            entity: climate.netatmo_bedroom
          - type: glance
            title: Blink
            entities:
              - entity: binary_sensor.blink_home_motion_detected
                name: Motion Detected
              - entity: binary_sensor.blink_home_camera_armed
                name: Camera Armed
              - entity: sensor.blink_home_temperature
                name: Temperature
              - entity: sensor.blink_home_wifi_signal
                name: Wifi Signal
              - entity: binary_sensor.blink_home_battery
                name: Battery
          - entity: camera.blink_home
            type: picture-entity
          - type: alarm-panel
            entity: alarm_control_panel.blink_blink

  - title: Media
    path: media
    icon: mdi:cast
