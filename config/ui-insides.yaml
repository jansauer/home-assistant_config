            entities:
              - binary_sensor.windy_status
              - sensor.windy_uptime
              - sensor.windy_esphome_version
              - sensor.windy_wifi_signal
              - switch.windy_shutdown
              - sensor.windy_temperature
              - sensor.windy_humidity
              - sensor.windy_pm_2_5
              - sensor.windy_pm_10_0
