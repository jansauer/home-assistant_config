          #       name: Battery
          - break
          - type: glance
            title: Withings
            entities:
              - entity: sensor.withings_weight_kg_jansauer
                name: Weight
              - entity: sensor.withings_fat_ratio_pct_jansauer
                name: Fat Ratio
              - entity: sensor.withings_heart_pulse_bpm_jansauer
