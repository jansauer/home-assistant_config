- name: Livingroom Off
  entities:
    light.livingroom_ceiling_lights:
      state: off
    switch.osram_plug_1:
      state: off
    light.livingroom_accent_lights:
      state: off

- name: Livingroom Night Light
  entities:
    light.tv:
      state: on
      effect: night
    light.shelf:
      state: on
      effect: night

- name: Cold
  entities:
    light.livingroom_ceiling_lights:
      state: on
      color_temp: 250
      transition: 2

- name: Normal
  entities:
    light.livingroom_ceiling_lights:
      state: on
      color_temp: 350
      transition: 2

- name: Warm
  entities:
    light.livingroom_ceiling_lights:
      state: on
      color_temp: 450
      transition: 2
